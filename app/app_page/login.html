<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Flaskz Admin</title>
    <link rel="stylesheet" href="./libs/focus-ui/theme/bootstrap.min.css">
    <link rel="stylesheet" href="./libs/focus-ui/fu-pro.css">
    <link rel="stylesheet" href="./login/login.css">

    <script src="./libs/focus-ui/focus-ui.min.js"></script>
    <script src="./libs/focus-ui/fu-pro.js"></script>
    <script src="./libs/project/proj.js"></script>

    <script src="./login/login.js"></script>
</head>
<body class="fu-pro">
<div class="fill-container">
    <div class="content controls inline">
        <div class="grid-row">
            <img src="./homepage/logo.png" alt="logo.png" style="margin: 0 auto;height: 5em">
        </div>
        <div class="grid-row title">Flaskz Admin</div>
        <div class="grid-row">
            <label for="usernameInput">账号</label>
            <input id="usernameInput" name="z_username"
                   ze-model="username" v-rules="required" v-message="请输入账号"
                   placeholder="Username" autofocus>
        </div>
        <div class="grid-row">
            <label for="pwdInput">密码</label>
            <input id="pwdInput"
                   ze-model="password" v-rules="required" v-message="请输入密码"
                   type="password" placeholder="*********">
        </div>
        <div class="grid-row">
            <label class="check-label" style="width: 100%"><input type="checkbox" class="check-input" id="rememberCheck" ze-model="remember_me">记住我</label>
        </div>
        <div id="errDiv" class="color-danger error-msg"></div>
        <div class="grid-row">
            <button id="loginBtn" class="btn btn-primary">登录</button>
        </div>
    </div>
</div>
</body>
</html>
